<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sou | Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #0b0b14;
        color: #fff;
        overflow-x: hidden;
      }

      /* üîµ ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ô‡∏µ‡∏≠‡∏≠‡∏ô */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 20%, #00bfff33, transparent),
          radial-gradient(circle at 80% 80%, #ff00ff33, transparent);
        animation: moveBg 10s ease-in-out infinite alternate;
        z-index: -1;
      }
      @keyframes moveBg {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      /* üîπ Header */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        z-index: 10;
      }
      .logo {
        font-size: 1.8rem;
        color: #00bfff;
      }
      .logo span {
        color: #fff;
      }
      .nav-links {
        display: flex;
        list-style: none;
        gap: 25px;
      }
      .nav-links a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
      }
      .nav-links a:hover {
        color: #00bfff;
      }

      /* üåü Hero Section */
      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 20px;
      }
      .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 3px solid #00bfff;
        margin-bottom: 20px;
        box-shadow: 0 0 20px #00bfff88;
      }
      .hero h2 {
        font-size: 2.3rem;
      }
      .hero span {
        color: #00bfff;
      }
      .typing {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #aaa;
      }

      /* üîó Social */
      .social-links {
        margin-top: 25px;
      }
      .social-links a {
        color: #00bfff;
        font-size: 1.6rem;
        margin: 0 10px;
        transition: transform 0.3s, color 0.3s;
      }
      .social-links a:hover {
        color: #fff;
        transform: scale(1.2);
      }

      /* üß© Sections */
      .about,
      .contact {
        padding: 100px 20px;
        max-width: 800px;
        margin: auto;
        text-align: center;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s ease-out, transform 1s ease-out;
      }
      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* ‚öôÔ∏è Footer */
      footer {
        text-align: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: #aaa;
      }

      /* üì± Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 10px;
        }
        .nav-links {
          flex-wrap: wrap;
          justify-content: center;
        }
        .hero h2 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <header>
      <h1 class="logo">Anoulurk<span>.</span></h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <section id="home" class="hero">
      <img
        src="https://i.ibb.co/S6rvxH8/avatar.png"
        alt="Sou Avatar"
        class="avatar"
      />
      <h2>Hi, I'm <span>Anoulurk</span></h2>
      <p class="typing"></p>
      <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </section>

    <section id="about" class="about fade-in">
      <h2>About Me</h2>
      <p>
        I‚Äôm <strong>Sou</strong> ‚Äî a passionate IT student who loves building
        things with code.<br />
        My dream is to create technology that connects people,
      </p>
    </section>

    <section id="contact" class="contact fade-in">
      <h2>Contact</h2>
      <p>üìß <a href="mailto:sou@example.com">anoulurkhansamak@gmail.com</a></p>
    </section>

    <footer>
      <p>¬© 2025 Sou. Made with üíô by Anoulurk</p>
    </footer>

    <script>
      const texts = ["a Developer.", "a Dreamer.", "a Creator."];
      let index = 0,
        charIndex = 0,
        deleting = false;

      function type() {
        const typing = document.querySelector(".typing");
        if (!typing) return;

        const word = texts[index];
        typing.textContent = "I'm " + word.substring(0, charIndex);

        if (!deleting && charIndex < word.length) {
          charIndex++;
          setTimeout(type, 100);
        } else if (deleting && charIndex > 0) {
          charIndex--;
          setTimeout(type, 50);
        } else {
          deleting = !deleting;
          if (!deleting) index = (index + 1) % texts.length;
          setTimeout(type, 1200);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        type();
        const fadeEls = document.querySelectorAll(".fade-in");
        window.addEventListener("scroll", () => {
          fadeEls.forEach((el) => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
              el.classList.add("show");
            }
          });
        });
      });
    </script>
  </body>
</html>
